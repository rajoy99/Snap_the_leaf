{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>
    <title>STL Homepage</title>
</head>
<body>
    
<center>

<div style="background-image: linear-gradient(to right, rgba(243, 87, 87, 0), rgb(238, 240, 236));">

    <div id="heading" style="white-space:nowrap">

        <div id="image" style="display:inline;">
            <img src="../static/images/green-leaf-transparent-background-17.png" alt=logo height="32" width="32"/>
        </div>
    
        <div id="texts" style="display:inline; white-space:nowrap; color:purple; font-size: 40px;"> 
            Snap The Leaf 
        </div>
    
    </div>

    <br>
    
    <form id="upload-file" method="post" enctype="multipart/form-data">
         <input type="file" name="file" class="btn btn-outline-info" id="imageUpload" accept=".png, .jpg, .jpeg">

         <label for="predictor">Choose a Predictor Model:</label>
         <select name="predictor" id="predictor">
           <option value="resnet">ResNet</option>
           <option value="dnet">Dense Net </option>
           <option value="cnn">Baseline CNN</option>
           <option value="imagenet">ImageNet</option>
         </select>


    </form>


    <div class="image-section" style="display:none;">
         <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
         <div>
            <button type="button" class="btn btn-warning" id="btn-predict">Predict!</button>
         </div>

         
    </div>




    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>

    </h3>



    </div>

    <div>
        <a class="button is-link" href="{{ url_for('breedplot') }}">Show Probability for the model output</a>
    </div>

    
</center><br><br>


    

</body>
</html>
{%endblock%}
