{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>
    <title>STL Homepage</title>
</head>
<body>
    
<center>

<div style="background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(188, 194, 180));">
    <br><h2 style="color: #991251">Snap the Leaf</h2><br>
    
    <form id="upload-file" method="post" enctype="multipart/form-data">
         <input type="file" name="file" class="btn btn-outline-info" id="imageUpload" accept=".png, .jpg, .jpeg">

         <p>Please select the algorithm: </p>
         <input type="radio" id="resnet" name="algo" value="resnet">
         <label for="resnet">Res Net</label><br>
         <input type="radio" id="densenet" name="algo" value="densenet">
         <label for="DenseNet">Dense Net</label><br>


    </form>


    <div class="image-section" style="display:none;">
         <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
         <div>
            <button type="button" class="btn btn-warning" id="btn-predict">Predict!</button>
         </div>
         <div>
            <button type="button" class="btn btn-success" id="btn-showproba">Show probability for each class!</button>
         </div>
         
    </div>



    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

    
</center><br><br>


    

</body>
</html>
{%endblock%}
